<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Developer Test</title>
</head>

<body>
    <div id="main">
        <div id="header">
            <a href="https://freemind.vn/vi/" target="_blank">
                <img src="assets/img/logo-freemind.png" title="Freemind" alt="" />
            </a>
            <span>Hãy gửi CV của bạn cho chúng tôi</span>
        </div>
        <form id="form-apply" action="" method="post">
            <div class="form-group">
                <label for="fullname">Tên của bạn</label>
                <div>
                    <input type="text" name="fullname" id="fullname" placeholder="Ví dụ: Nguyễn Văn A" />
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <div>
                    <input type="text" name="phone" id="phone" placeholder="số điện thoại liên lạc" />
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="position">Vị trí</label>
                <div>
                    <select name="position" id="position">
                        <option value="">Chọn vị trí bạn muốn nộp CV</option>
                        <option value="junior">Junior Ecommerce Developer</option>
                        <option value="intern">Intern Developer</option>
                        <option value="fresher">Fresher Mobile Developer</option>
                        <option value="senior">Senior Website Developer</option>
                    </select>
                    <span class="form-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="experience">Kinh nghiệm làm việc</label>
                <div>
                    <textarea name="experience" title="kinh nghiệm làm việc" id="experience"></textarea>
                    <span class="form-message"></span>
                    <div class="form-group">
                        <input type="file" name="file" id="file" />
                        <div>
                            <label for="file">
                                <i class="fa-solid fa-paperclip"></i>
                                <span id="filename">Đính kèm hình ảnh</span>
                            </label>
                            <span class="form-message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div>
                    <input type="text" name="email" id="email" placeholder="Ex: contact@freemind.vn" />
                    <span class="form-message"></span>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="GỬI CV cho Freemind" />
            </div>
        </form>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
